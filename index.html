<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator In Javascript</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="password-generator">
            <h2>Random Password Generator</h2>
            <div class="password">
                <p id="passwordBox"></p><i class="far fa-clipboard" onclick="copyPassword()"></i></i>
            </div>

            <div>
                <label for="length">Password Length</label>
                <input type="number" id="length" min="6" max="20" value="6">
            </div>

            <div class="CharacterUsed">
                <div>
                    <input type="checkbox" id="symbol" checked>
                    <label for="symbol">#&$@</label>
                </div>
                <div>
                    <input type="checkbox" id="number" checked>
                    <label for="number">123</label>
                </div>
                <div>
                    <input type="checkbox" id="lowerCase" checked>
                    <label for="lowerCase">abc</label>
                </div>
                <div>
                    <input type="checkbox" id="upperCase" checked>
                    <label for="upperCase">ABC</label>
                </div>
            </div>

            <button onclick="createPassword()">Generate Random Password</button>
        </div>

    </div>
    <script src="generator.js"></script>
</body>

</html>
